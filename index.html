<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator | A-Team</title>
</head>
<body>
    <div class="calculator">
        <div class="set display-container">
            <div id="display" class="display"><span></span></div>
        </div>
        <div class="set clear">
            <div class="row">
                <div id="clear" class="button"><span>clear</span></div>
            </div>
        </div>
        <div class="set digits">
            <div class="row">
                <div id="digit-1" class="button"><span>1</span></div>
                <div id="digit-2" class="button"><span>2</span></div>
                <div id="digit-3" class="button"><span>3</span></div>
            </div>
            <div class="row">
                <div id="digit-4" class="button"><span>4</span></div>
                <div id="digit-5" class="button"><span>5</span></div>
                <div id="digit-6" class="button"><span>6</span></div>
            </div>
            <div class="row">
                <div id="digit-7" class="button"><span>7</span></div>
                <div id="digit-8" class="button"><span>8</span></div>
                <div id="digit-9" class="button"><span>9</span></div>
            </div>
            <div class="row">
                <div id="digit-0" class="button"><span>0</span></div>
                <div id="digit-dot" class="button"><span>.</span></div>
                <div id="digit-equal" class="button"><span>=</span></div>
            </div>
        </div>
        <div class="set operators">
            <div id="operator-div" class="button"><span>/</span></div>
            <div id="operator-tim" class="button"><span>*</span></div>
            <div id="operator-les" class="button"><span>-</span></div>
            <div id="operator-plu" class="button"><span>+</span></div>
        </div>
    </div>
</body>

<script src="script/calculator.js"></script>
</html>
