<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator | A-Team</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container-digit">
            <button id="b1" class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit">0</button>
            <button class="digit equal">=</button>
            <button class="digit dot">.</button>
        </section>
        <section class="container-operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="operator">DEL</button>
        </section>
    </main>
    <footer>
        
    </footer>
</body>

<script src="script/calculator.js"></script>
</html>
